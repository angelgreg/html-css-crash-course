<!DOCTYPE html>
<html>

<head>
    <title>HTML Forms</title>
</head>

<body>
    <h1>HTML Forms</h1>
    <form>
        <label for="fullname">Enter your full name: </label>
        <input type="text" id="name" fullname name="fullname" required>
        <br><br>

        <p>Select your age: </p>
        <input type="radio" name="age" value="0-25" id="option1">
        <label for="option1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option2">
        <label for="option2">26-50</label>
        <input type="radio" name="age" value=">50" id="option3">
        <label for="option3">>50</label>
        <br><br>

        <label for="username">Enter your username: </label>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="email">Enter your email: </label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Enter your password: </label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label for="">Security question: </label>
        <select name="question" id="question">
            <option value="q1">What is your maiden name?</option>
            <option value="q2">What superpower do you wish for?</option>
            <option value="q3">What is your favorite vegetable?</option>
        </select>
        <br><br>

        <label for="secanswer"></label>
        <input type="text" id="secanswer" name="secanswer">
        <br><br>

        <label for="bio">Enter your bio: </label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>
        <br><br>

        <input type="submit" value="Submit the form">
    </form>

</body>

</html>
